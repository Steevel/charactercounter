<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Character Counter</title>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <h2>Real Time Character Counter</h2>
            <p>Check your English text for grammer, spelling and punctuation errors with real time char counter.</p>
            <textarea id="textarea" class="textarea" placeholder="Enter text here" maxlength="150"></textarea>
            <button onclick="copyText()">Copy Text</button>
            <div class="counter-container">
                <p>Total characters: <span id="total-counter">0</span></p>
                <p>Remaining characters: <span id="remaining-counter">150</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
